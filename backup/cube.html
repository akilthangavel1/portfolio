<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Small Neon Cube Grid</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 40px);
    grid-gap: 15px;
    transform: rotateX(55deg) rotateZ(-45deg);
    transform-style: preserve-3d;
}

/* CUBE */
.cube {
    width: 40px;
    height: 40px;
    position: relative;
    transform-style: preserve-3d;
    animation: spinCube 10s linear infinite;
}

@keyframes spinCube {
    0%   { transform: rotateX(0deg) rotateY(0deg); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
}

/* FACES */
.face {
    position: absolute;
    width: 40px;
    height: 40px;

    border: 1px solid cyan;
    background: rgba(0,255,255,0.15);

    box-shadow:
        0 0 10px rgba(0,255,255,0.6),
        inset 0 0 6px rgba(0,255,255,0.3);

    animation: glowPulse 2s infinite ease-in-out;
}

/* Glow Pulse */
@keyframes glowPulse {
    0%, 100% {
        box-shadow:
            0 0 8px rgba(0,255,255,0.4),
            inset 0 0 4px rgba(0,255,255,0.2);
    }
    50% {
        box-shadow:
            0 0 13px rgba(0,255,255,0.9),
            inset 0 0 8px rgba(0,255,255,0.5);
    }
}

/* 3D FACES POSITIONS */
.front  { transform: translateZ(20px); }
.back   { transform: rotateY(180deg) translateZ(20px); }
.right  { transform: rotateY(90deg) translateZ(20px); }
.left   { transform: rotateY(-90deg) translateZ(20px); }
.top    { transform: rotateX(90deg) translateZ(20px); }
.bottom { transform: rotateX(-90deg) translateZ(20px); }

</style>
</head>
<body>

<div class="grid">

    <!-- 9 ultra-small neon cubes -->
    <div class="cube">
        <div class="face front"></div><div class="face back"></div>
        <div class="face right"></div><div class="face left"></div>
        <div class="face top"></div><div class="face bottom"></div>
    </div>

    <div class="cube">
        <div class="face front"></div><div class="face back"></div>
        <div class="face right"></div><div class="face left"></div>
        <div class="face top"></div><div class="face bottom"></div>
    </div>

    <div class="cube">
        <div class="face front"></div><div class="face back"></div>
        <div class="face right"></div><div class="face left"></div>
        <div class="face top"></div><div class="face bottom"></div>
    </div>

    <div class="cube">
        <div class="face front"></div><div class="face back"></div>
        <div class="face right"></div><div class="face left"></div>
        <div class="face top"></div><div class="face bottom"></div>
    </div>

    <div class="cube">
        <div class="face front"></div><div class="face back"></div>
        <div class="face right"></div><div class="face left"></div>
        <div class="face top"></div><div class="face bottom"></div>
    </div>

    <div class="cube">
        <div class="face front"></div><div class="face back"></div>
        <div class="face right"></div><div class="face left"></div>
        <div class="face top"></div><div class="face bottom"></div>
    </div>

    <div class="cube">
        <div class="face front"></div><div class="face back"></div>
        <div class="face right"></div><div class="face left"></div>
        <div class="face top"></div><div class="face bottom"></div>
    </div>

    <div class="cube">
        <div class="face front"></div><div class="face back"></div>
        <div class="face right"></div><div class="face left"></div>
        <div class="face top"></div><div class="face bottom"></div>
    </div>

    <div class="cube">
        <div class="face front"></div><div class="face back"></div>
        <div class="face right"></div><div class="face left"></div>
        <div class="face top"></div><div class="face bottom"></div>
    </div>

</div>

</body>
</html>
