<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akil Seminars - 3D Hover Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
<style>
:root {
  font-size: clamp(1.5rem, 2vw + 1rem, 2.5rem);
  --akil-seminars-clr-bg: #ffffff;
  --akil-seminars-clr-text: #000;
  --akil-seminars-clr-primary: #000;
  
  --akil-seminars-hover-intensity: 10rem;
  --akil-seminars-hover-smoothness: 70ms; 
  --akil-seminars-fall-smoothness: 250ms;
  --akil-seminars-perspective: 2000px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.akil-seminars-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Manrope", sans-serif;
  background: var(--akil-seminars-clr-bg);
  color: var(--akil-seminars-clr-text);
  overflow: hidden;
  padding: 1em;
}

.akil-seminars-nav {  
  --akil-seminars-r: calc(var(--akil-seminars-max-z) * (var(--akil-seminars-p) - 1) + var(--akil-seminars-z)); 
  --akil-seminars-r-n: calc((var(--akil-seminars-r) - 1) / (var(--akil-seminars-max-z) * var(--akil-seminars-max-p) - 1));
  block-size: min(8rem, 100%);
  inline-size: min(30rem, 100%);
  display: flex;
  align-items: flex-end;
  position: relative;
  perspective: var(--akil-seminars-perspective);
  transform-style: preserve-3d;
  --akil-seminars-dir: 0deg;
}
@media (max-width: 40rem) {
  .akil-seminars-nav {
    writing-mode: sideways-rl;
    --akil-seminars-dir: -90deg;
  }
}

.akil-seminars-link {  
  flex: 1;
  block-size: 100%;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  color: inherit;
  font-size: 1rem;
  cursor: pointer;
  transform-style: preserve-3d;
  --akil-seminars-ts: calc(var(--akil-seminars-hover-smoothness) * var(--akil-seminars-falloff) + var(--akil-seminars-fall-smoothness) * (1 - var(--akil-seminars-falloff)));
  --akil-seminars-fs: calc(.1s * var(--akil-seminars-falloff,0) + .8s * (1 - var(--akil-seminars-falloff,0)));
  transition: 
    scale var(--akil-seminars-op, .15s),
    filter var(--akil-seminars-fs),
    transform var(--akil-seminars-ts, var(--akil-seminars-fall-smoothness)),
    flex .3s;
}

.akil-seminars-link {
  --akil-seminars-p-n: calc(var(--akil-seminars-i) / (var(--akil-seminars-max-p) - 1));
  --akil-seminars-diff: calc(var(--akil-seminars-p-n) - var(--akil-seminars-r-n));  
  --akil-seminars-u: calc(abs(var(--akil-seminars-diff)) / var(--akil-seminars-w)); 
  --akil-seminars-w: .4;
  --akil-seminars-falloff: clamp(calc(0.5 * (1 + cos(min(var(--akil-seminars-u), 1) * 180deg))), 0, 1);
  --akil-seminars-tilt: calc(clamp(-1,var(--akil-seminars-diff) * 5, 1) * var(--akil-seminars-falloff) * 70deg);
  transform: 
    translateZ(calc(var(--akil-seminars-falloff) * var(--akil-seminars-hover-intensity)))
    rotateY(calc(var(--akil-seminars-tilt) * cos(var(--akil-seminars-dir))))
    rotateX(calc(var(--akil-seminars-tilt) * sin(var(--akil-seminars-dir))));
  filter: 
    brightness(max(.5, var(--akil-seminars-falloff, 0) * 1.2))
    saturate(var(--akil-seminars-falloff, 0));
}

.akil-seminars-img {
  background: var(--akil-seminars-img);
  background-color: #fff3;
  background-size: cover;
  background-position: center;
  width: 100%;
  height: 100%;
  margin-inline: 0.1em;
}

.akil-seminars-hover-zone {
  position: absolute;
  inset: 0;
  inset-inline: -3px;
  display: flex;
  z-index: 999;
}
.akil-seminars-hover-zone > i {
  flex: 1;
  transition: .3s;
}

.akil-seminars-hover-zone::after {
  position: absolute;
  inset: 0;
}
.akil-seminars-hover-zone:active::after, 
.akil-seminars-hover-zone:hover:not(:has(> i:hover))::after,
.akil-seminars-link:focus-visible .akil-seminars-hover-zone::after {
  content: '';
  pointer-events: all;
  --akil-seminars-o: 1;
}

.akil-seminars-nav:has(.akil-seminars-hover-zone:hover):not(:has(i:hover)), .akil-seminars-nav:has(.akil-seminars-link:focus-visible) {
  --akil-seminars-z: calc((var(--akil-seminars-max-z) + 1) / 2);
}
.akil-seminars-nav:has(.akil-seminars-hover-zone:hover) .akil-seminars-link:hover, 
.akil-seminars-nav:has(.akil-seminars-link:focus-visible) .akil-seminars-link:focus-visible {
  flex: 4;
}

/* ugly defines */
.akil-seminars-link:nth-child(1):is(:hover,:focus-visible) ~ .akil-seminars-nav, .akil-seminars-nav:has(.akil-seminars-link:nth-child(1):is(:hover,:focus-visible)) {--akil-seminars-p: 1;}
.akil-seminars-link:nth-child(2):is(:hover,:focus-visible) ~ .akil-seminars-nav, .akil-seminars-nav:has(.akil-seminars-link:nth-child(2):is(:hover,:focus-visible)) {--akil-seminars-p: 2;}
.akil-seminars-link:nth-child(3):is(:hover,:focus-visible) ~ .akil-seminars-nav, .akil-seminars-nav:has(.akil-seminars-link:nth-child(3):is(:hover,:focus-visible)) {--akil-seminars-p: 3;}
.akil-seminars-link:nth-child(4):is(:hover,:focus-visible) ~ .akil-seminars-nav, .akil-seminars-nav:has(.akil-seminars-link:nth-child(4):is(:hover,:focus-visible)) {--akil-seminars-p: 4;}
.akil-seminars-link:nth-child(5):is(:hover,:focus-visible) ~ .akil-seminars-nav, .akil-seminars-nav:has(.akil-seminars-link:nth-child(5):is(:hover,:focus-visible)) {--akil-seminars-p: 5;}
.akil-seminars-link:nth-child(6):is(:hover,:focus-visible) ~ .akil-seminars-nav, .akil-seminars-nav:has(.akil-seminars-link:nth-child(6):is(:hover,:focus-visible)) {--akil-seminars-p: 6;}
.akil-seminars-link:nth-child(7):is(:hover,:focus-visible) ~ .akil-seminars-nav, .akil-seminars-nav:has(.akil-seminars-link:nth-child(7):is(:hover,:focus-visible)) {--akil-seminars-p: 7;}
.akil-seminars-link:nth-child(8):is(:hover,:focus-visible) ~ .akil-seminars-nav, .akil-seminars-nav:has(.akil-seminars-link:nth-child(8):is(:hover,:focus-visible)) {--akil-seminars-p: 8;}
.akil-seminars-link:nth-child(9):is(:hover,:focus-visible) ~ .akil-seminars-nav, .akil-seminars-nav:has(.akil-seminars-link:nth-child(9):is(:hover,:focus-visible)) {--akil-seminars-p: 9;}
.akil-seminars-link:nth-child(10):is(:hover,:focus-visible) ~ .akil-seminars-nav, .akil-seminars-nav:has(.akil-seminars-link:nth-child(10):is(:hover,:focus-visible)) {--akil-seminars-p: 10;}
.akil-seminars-link:nth-child(11):is(:hover,:focus-visible) ~ .akil-seminars-nav, .akil-seminars-nav:has(.akil-seminars-link:nth-child(11):is(:hover,:focus-visible)) {--akil-seminars-p: 11;}
.akil-seminars-link:nth-child(12):is(:hover,:focus-visible) ~ .akil-seminars-nav, .akil-seminars-nav:has(.akil-seminars-link:nth-child(12):is(:hover,:focus-visible)) {--akil-seminars-p: 12;}

i:nth-child(1):hover {--akil-seminars-z: 1;}
i:nth-child(2):hover {--akil-seminars-z: 2;}
i:nth-child(3):hover {--akil-seminars-z: 3;}
i:nth-child(4):hover {--akil-seminars-z: 4;}
i:nth-child(5):hover {--akil-seminars-z: 5;}
i:nth-child(6):hover {--akil-seminars-z: 6;}
i:nth-child(7):hover {--akil-seminars-z: 7;}
i:nth-child(8):hover {--akil-seminars-z: 8;}
i:nth-child(9):hover {--akil-seminars-z: 9;}
</style>
</head>
<body>

<div class="akil-seminars-wrapper">
  <div class="akil-seminars-nav akil-seminars-body" style="--akil-seminars-max-p:12; --akil-seminars-max-z:9;">
    <!-- Gallery items will be generated by JavaScript -->
  </div>

</div>

<script>
// Array of Unsplash image URLs
const imageUrls = [
  'https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1280&h=720&fit=crop', // Mountains
  'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1280&h=720&fit=crop', // Forest
  'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1280&h=720&fit=crop', // Beach
  'https://images.unsplash.com/photo-1494972308805-463bc619d34e?w=1280&h=720&fit=crop', // City
  'https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1280&h=720&fit=crop', // Desert
  'https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1280&h=720&fit=crop', // Lake
  'https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=1280&h=720&fit=crop', // Space
  'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=1280&h=720&fit=crop', // Street
  'https://images.unsplash.com/photo-1505842465776-3ac65e95b1d0?w=1280&h=720&fit=crop', // Architecture
  'https://images.unsplash.com/photo-1503264116251-35a269479413?w=1280&h=720&fit=crop', // Sky
  'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1280&h=720&fit=crop', // Forest Path
  'https://images.unsplash.com/photo-1493244040629-496f6d136cc3?w=1280&h=720&fit=crop'  // Sunset
];

document.querySelector('.akil-seminars-nav').innerHTML = 
  Array.from({length:12},(_,i)=>`
  <a href="#" class="akil-seminars-link" style="--akil-seminars-i:${i+1};--akil-seminars-img:url('${imageUrls[i]}')">
    <div class="akil-seminars-img"></div>
    <aside class="akil-seminars-hover-zone">
      ${Array.from({length:9},()=>'<i></i>').join('')}
    </aside>
  </a>`).join('');

// Prevent default click behavior on all links
document.querySelectorAll('.akil-seminars-link').forEach(link => {
  link.addEventListener('click', function(e) {
    e.preventDefault();
  });
});
</script>

</body>
</html>
