<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Avatar Option 1 - Cyberpunk Neon</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d0d0d;
      margin: 0;
    }

    .avatar-wrapper {
      position: relative;
      width: 180px;
      height: 180px;
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
      z-index: 2;
      border: 4px solid rgba(255, 255, 255, 0.2);
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .ring {
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top-color: #00eaff;
      border-left-color: #ff00ea;
      animation: spin 2s linear infinite;
      z-index: 1;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="avatar-wrapper">
    <div class="ring"></div>
    <img src="https://i.pravatar.cc/300?img=12" class="avatar">
  </div>
</body>
</html>
